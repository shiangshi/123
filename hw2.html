<!DOCTYPE html>
<html>
<head>
<style>

#info {
  position: absolute;
  top: 2%;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  overflow: hidden;
}

</style>
</head>
<body>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://jyunming-chen.github.io/tutsplus/js/KeyboardState.js"></script>


<div id="info">HW2
  <br>
  <button id="toggle" style="width:20%">Bomb</button>
</div>


<script>
javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()


var scene, renderer, camera;
var pos, vel, force;
var ball, clock;
var pos0, vel0;
var controls, axes;
var stats;
var maketank;
var keyboard = new KeyboardState();
var cannon,turret;
var texture,mesh;
var x,z,target;

var m = 1;

init();
animate();


$("#toggle").click(function() {
	if(pos.y< -20){
	pos = pos0.clone();
	vel.set(60,(cannon.rotation.z*75),0);
	}
});


function buildParts() {
    var parts = [];
    
	var mat = new THREE.MeshLambertMaterial()
	var base = new THREE.Object3D();
	var baseMesh = new THREE.Mesh (new THREE.BoxGeometry (40,10,20), mat);
	base.add (baseMesh);
	baseMesh.position.set (-10,5,0);
	parts.push (base);

    var turret = new THREE.Mesh (new THREE.CylinderGeometry (10,10,10, 30),mat);  
    parts.push (turret);
    
    var turn = new THREE.Object3D();
    var turnMesh = new THREE.Mesh (new THREE.CylinderGeometry (1.5, 1.5, 10, 30), mat);
    turn.add (turnMesh);
    turnMesh.rotation.x = Math.PI/2;
    parts.push (turn);
    
    var cannon = new THREE.Object3D()
    var cannon0 = new THREE.Object3D()
    var cannonMesh = new THREE.Mesh (new THREE.CylinderGeometry (1.5, 1.5, 10, 30), mat);  
    cannon0.add (cannonMesh);
    cannonMesh.position.y = 5;
    cannon.add (cannon0);
    cannon0.rotation.z = -Math.PI/2;
    parts.push (cannon);
    
    return parts;
}

function buildTank(){

  let parts = buildParts();
  
  let tank = new THREE.Object3D();

  let base = parts[0]
  tank.add (base);
  
  turret = parts[1]
  tank.add (turret)
  turret.position.set (0, 15, 0);
  turret.rotation.y = 0;
  
  let turn = parts[2]
  turn.position.x = 10
  turn.rotation.z = 0;
  turret.add (turn);
  cannon = parts[3]
  
  turn.add (cannon);
 
  return tank;
}

function getRandom(){
     return Math.floor((Math.random()*200)-100);
}

function makeTarget(){
	var geometry = new THREE.BoxGeometry( 15, 30, 15 );
	var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
	var cube = new THREE.Mesh( geometry, material );
	x = getRandom();
	z = getRandom();
	cube.position.set(x,15,z);
	scene.add( cube );
}


function init() {

	scene = new THREE.Scene();
	renderer = new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor(0x888888);
	document.body.appendChild(renderer.domElement);

	camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
	camera.position.z = 200;
  
	controls = new THREE.OrbitControls(camera, renderer.domElement);
	//燈光
	let light = new THREE.PointLight( 0xffffff, 1, 300 );
	light.position.set( 30, 50, 30 );
	scene.add( light );
	
	maketank = buildTank();
	scene.add (maketank);
	clock = new THREE.Clock();
	
	ball = new THREE.Mesh (new THREE.SphereGeometry(1,20,20), new THREE.MeshBasicMaterial({color:0x000000}));
	turret.add (ball);	
	//做標靶
	target = makeTarget();
	/////////////////////////////////////////////////////////////////
	
	pos = new THREE.Vector3(10,0,0);
	pos0 = pos.clone();
	vel = new THREE.Vector3(60,0,0);
	vel0 = vel.clone();
	force = new THREE.Vector3(0,-30,0);
	
	let loader = new THREE.TextureLoader()
	loader.crossOrigin = '';
	
	texture = loader.load('https://i.imgur.com/bv24XBd.jpg?1');

	texture.repeat.set(1, 1);
	texture.wrapS = THREE.RepeatWrapping;
	texture.wrapT = THREE.RepeatWrapping;
  
	mesh = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), 
  	new THREE.MeshBasicMaterial({map: texture}))
	mesh.rotation.x = -Math.PI / 2;
	scene.add(mesh);	
  
	window.addEventListener('resize', onWindowResize, false);
}


function onWindowResize() {

	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

function move(){

	//控制坦克
	if(keyboard.pressed("Z")){
			if(keyboard.pressed("W")){
			if(cannon.rotation.z < (Math.PI/360*70)){
			cannon.rotation.z +=0.01;
			}
		}
		else if(keyboard.pressed("S")){
			if(cannon.rotation.z > (-Math.PI/360*70)){
			cannon.rotation.z -=0.01;
			}
		}
		if(pos.y < -20){
			if(keyboard.pressed("D")){
			turret.rotation.y -=0.01;
			}
			else if(keyboard.pressed("A")){
			turret.rotation.y +=0.01;
			}
		}
			maketank.position.x += 0.1;
	}
	else if(keyboard.pressed("X")){
	
		if(keyboard.pressed("W")){
			if(cannon.rotation.z < (Math.PI/360*70)){
			cannon.rotation.z +=0.01;
			}
		}
		else if(keyboard.pressed("S")){
			if(cannon.rotation.z > (-Math.PI/360*70)){
			cannon.rotation.z -=0.01;
			}
		}
		if(pos.y < -20){
			if(keyboard.pressed("D")){
			turret.rotation.y -=0.01;
			}
			else if(keyboard.pressed("A")){
			turret.rotation.y +=0.01;
			}
		}
			maketank.position.x -= 0.1;
	}
	if(pos.y < -20){
	if(keyboard.pressed("D")){
		turret.rotation.y -=0.01;
	}
	else if(keyboard.pressed("A")){
		turret.rotation.y +=0.01;
	}
	}
	
	if(keyboard.pressed("W")){
			if(cannon.rotation.z < (Math.PI/360*70)){
			cannon.rotation.z +=0.01;
			}
		}
	else if(keyboard.pressed("S")){
			if(cannon.rotation.z > (-Math.PI/360*70)){
			cannon.rotation.z -=0.01;
			}
		}
		
}

function animate() {
	
	let dt = clock.getDelta();
	vel.add ( force.clone().multiplyScalar(dt/m));
	pos.add ( vel.clone().multiplyScalar (dt));
	
	move();
	
	//砲彈掉到地上
	if(pos.y < -20){
	scene.remove(ball);
	}
	
			  
	ball.position.copy (pos);
	keyboard.update();
	controls.update();
	requestAnimationFrame(animate);
	renderer.render(scene, camera);
}
</script>

</body>
</html>
